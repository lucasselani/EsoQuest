<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{pageName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="background">
  <ion-auto-complete (search)="searchItems()" (itemSelected)="openItem()" 
  [dataProvider]="autoComplete" #searchbar>
  </ion-auto-complete>
  <br><br>
  <ion-spinner *ngIf="loading" id="stream-spinner"></ion-spinner>
  <ion-list class="spinner">
    <ion-item *ngFor="let stream of streams" (click)="openStream(stream.channel.url)"
    class="stream-item" no-lines>
      <img src="{{stream.preview.small}}" item-start/>
      <div>
        <div class="stream-title">{{stream.channel.status}}</div>
        <p text-wrap style="color: white">{{stream.viewers}} viewers in {{stream.channel.display_name}}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
