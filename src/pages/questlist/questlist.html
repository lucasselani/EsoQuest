<ion-header>
  <ion-navbar>
    <ion-title>{{pageName}}</ion-title>
    <ion-buttons end (click)="showFilters()">
      <button ion-button icon-only>
        <ion-icon name="ios-funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="background">
  <ion-list>
    <ion-item *ngFor="let quest of quests" (click)="openQuest(quest.id)"class="dark-list" no-lines>
      <div item-start>
        <h2 class="questlevel">Lv.</h2>
        <ion-avatar class="rounded-avatar">
          <label class="questlevel">{{quest.level}}</label>
        </ion-avatar>
      </div>

      <h2 style="color: white">{{quest.name}}</h2>
      <p style="color: white; height: 25px; line-height: 30px">
        <ion-icon name="pin"></ion-icon>
        {{quest.zone}}
      </p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
