<ion-header>

  <ion-navbar>
    <ion-title>questlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let quest of quests">
      <button ion-item (click)="openQuest(quest.id)">
        <div item-start>
          <h2 class="questlevel">Lv.</h2>
          <ion-avatar class="rounded-avatar">
            <label class="questlevel">{{quest.level}}</label>
          </ion-avatar>
        </div>

        <h2>{{quest.name}}</h2>        
        <p>
          <ion-icon name="pin"></ion-icon>
          {{quest.zone}} 
       </p>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
