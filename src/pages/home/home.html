<ion-header>
  <ion-title>
    <img src="./assets/eso-icon.png" class="eso-icon" item-start alt="logo" height="40">
    <label class="app-name">ESO: Database</label>
  </ion-title>
</ion-header>

<ion-content padding class="background">
  <ion-auto-complete (search)="openItems()" (itemSelected)="openItem()" [dataProvider]="autoComplete" #searchbar></ion-auto-complete>
  <h5>OR</h5>
  <button ion-button (click)="openQuestList()">All Quests</button>
</ion-content>
